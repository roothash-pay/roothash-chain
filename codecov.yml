codecov:
  require_ci_to_pass: false

comment:
  layout: "diff, flags, files"
  behavior: default
  require_changes: true
  flags:
    - contracts-theweb3Chain-tests

ignore:
  - "op-e2e"
  - "**/*.t.sol"
  - "packages/contracts-theweb3Chain/test/**/*.sol"
  - "packages/contracts-theweb3Chain/scripts/**/*.sol"
  - "packages/contracts-theweb3Chain/src/vendor/**/*.sol"
  - "packages/contracts-theweb3Chain/src/interfaces/**/*.sol"
  # TODO: add coverage for MIPS64 back once tests are merged in
  - "packages/contracts-theweb3Chain/src/cannon/MIPS64.sol"
  - "packages/contracts-theweb3Chain/src/cannon/libraries/MIPS64Instructions.sol"
  - "packages/contracts-theweb3Chain/src/cannon/libraries/MIPS64State.sol"
  - "packages/contracts-theweb3Chain/src/cannon/libraries/MIPS64Syscalls.sol"

coverage:
  status:
    project:
      default:
        informational: true
    patch:
      contracts:
        base: auto
        target: auto
        threshold: 5%
        informational: false
        flags:
          - contracts-theweb3Chain-tests

flag_management:
  individual_flags:
    - name: contracts-theweb3Chain-tests
      paths:
        - packages/contracts-theweb3Chain/src
